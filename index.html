<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Counter</title>
  </head>
  <body>
    <div class="bgimgDiv">
      <div class="titleDiv"><h1>Time left to New Year Eve.</h1></div>
      <div class="mainContainer">
        <div class="title">
          <h4>Months</h4>
          <div class="monthDiv counter" id="monthDiv"></div>
        </div>

        <div class="title">
          <h4>Days</h4>
          <div class="daysDiv counter" id="daysDiv"></div>
        </div>

        <div class="title">
          <h4>Hours</h4>
          <div class="hoursDiv counter" id="hoursDiv"></div>
        </div>

        <div class="title">
          <h4>Minutes</h4>
          <div class="minutesDiv counter" id="minsDiv"></div>
        </div>

        <div class="title">
          <h4>Seconds</h4>
          <div class="secondDiv counter" id="secondDiv"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
